{% extends "base.html" %}

{% block content %}
  <section class="section" >

    <div class="column">
        <h1 class="title has-text-centered">Iniciar sesión</h1>

        <form method="POST" action="" class="box">
            {% csrf_token %}
            <div class="field">
              <label class="label" for="email">Email</label>
              <p class="control has-icons-left">
                <input 
                  class="input {% if error %}is-danger{% endif %}" 
                  type="text" 
                  name="email" 
                  placeholder="Tu email" 
                  required>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
            </div>

            
            <div class="field">
              <label class="label" for="password">Password</label>
              <p class="control has-icons-left">
                <input 
                  class="input {% if error %}is-danger{% endif %}" 
                  type="password" 
                  name="password" 
                  placeholder="Tu contraseña" 
                  required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>

            {% if error %}
              <p class="help is-danger has-text-centered" style="margin-bottom: 1em;">{{ error }}</p>
            {% endif %}

            <div class="field">
              <p class="control">
                <button type="submit" class="button is-link is-fullwidth">Login</button>
              </p>
            </div>
        </form>

    </div>
  </section>
{% endblock %}
